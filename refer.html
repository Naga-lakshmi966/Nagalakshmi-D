<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer and Earn - Bus Booking</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        } 
        body {
            background-image: url("red.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
            
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .terms {
            margin-top: 15px;
            font-size: 0.9em;
            color: #777;
        }
        img{
            width: fit-content;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Refer and Earn</h1>
    <br>
    <p>Invite your friends to book a bus with us and earn rewards!</p>
    
    <form action="#" method="post">
        <div class="form-group">
            <label for="mobileNumber">Your Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" required>
        </div>

        <div class="form-group">
            <button type="button" onclick="generateOTP()">Generate OTP</button>
            <p id="otpMessage"></p>
            <p id="otpDisplay"></p>
        </div>
    </form>
</div>
<script>
    function generateOTP() {
        const mobileInput = document.getElementById("mobileNumber").value;
        const otpDisplay = document.getElementById("otpDisplay");

        const otp = Math.floor(100000 + Math.random() * 900000); 

        document.getElementById("otpMessage").innerText = "Your OTP has been generated successfully!";
        document.getElementById("otpDisplay").innerText = "Your OTP is: " + otp;
    }
</script>
</body>
</html>
