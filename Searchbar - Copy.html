<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar</title>
</head>
<style>
body{
    background-image: url("Redbuss.png");
    background-repeat: no-repeat;
    background-size: cover;
}
.image-container {
    position: relative;
    display: inline-block;
}
.image-container img {
    width: 100%; 
    height: auto; 
}
.text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white; 
    font-size: 24px; 
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); 
}
.search-container {
    max-width: 600px;
    margin: 100px auto;
    padding: 10px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
input {
    width: calc(100% - 22px);
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    width: 100%;
    padding: 10px;
    background: red;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background: red;
}
</style>
<body>
    <div class="search-container">
        <h1>Online Bus Ticket Booking</h1>
        <h4>Assured seat of your choice</h4>
        <form id="searchForm">
            <input type="text" id="from" placeholder="FROM" required>
            <input type="text" id="to" placeholder="TO" required>
            <input type="date" id="departureDate" required>
            <input type="number" id="passengers" placeholder="Number of Passengers" min="1" required>
            <button type="submit">Search Buses</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
