<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Offers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .offers-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .offer-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            width: 250px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .offer-box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .offer-info {
            padding: 15px;
            text-align: center;
        }
        .offer-info h3 {
            margin: 10px 0;
        }
        .offer-info p {
            color: #555;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Bus Booking Offers</h1>
    <div class="offers-container">
        <div class="offer-box">
            <img src="image1.png" alt="offer 1">
            <div class="offer-info">
                <h3>Weekend Getaway</h3>
                <p>Enjoy a 20% discount on weekend trips!</p>
                <a href="click1.html" class="button">Click now</a>
            </div>
        </div>
        <div class="offer-box">
            <img src="image2.png" alt="Offer 2">
            <div class="offer-info">
                <h3>Family Package</h3>
                <p>Book for 4 and get 30% off!</p>
                <a href="click2.html" class="button">Click now</a>
            </div>
        </div>
        <div class="offer-box">
            <img src="image3.png" alt="Offer 3">
            <div class="offer-info">
                <h3>Student Discount</h3>
                <p>15% off for all students!</p>
                <a href="click3.html" class="button">Click now</a>
            </div>
        </div>
        <div class="offer-box">
            <img src="image4.png" alt="Offer 4">
            <div class="offer-info">
                <h3>Last Minute Deals</h3>
                <p>Get up to 50% off on last minute bookings!</p>
                <a href="click4.html" class="button">Click now</a>
            </div>
        </div>
    </div>
</body>
</html>
