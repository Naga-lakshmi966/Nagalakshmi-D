<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Registration</title>
    <style>
        body {
            background-color: #FF4646;
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        form {
            background-color: rgba(255, 255, 255, 0.662);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            max-height: 700px;
            margin: auto;
        }
        input, select {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: red;
            color: rgba(255, 255, 255, 0.721);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="registerForm">
        <h1>Bus Booking Registration</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required><br>

        <label for="destination">Destination:</label>
        <select id="destination" required>
            <option value="">Select...</option>
            <option value="City A">City A</option>
            <option value="City B">City B</option>
            <option value="City C">City C</option>
        </select><br>

        <button type="button" id="registerButton">Register</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById('registerButton').onclick = function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const destination = document.getElementById('destination').value;

            if (name && email && phone && destination) {
                document.getElementById('message').innerText = 'Registration successful!';
            } else {
                document.getElementById('message').innerText = 'Please fill out all fields.';
            }
        };
    </script>
</body>
</html>
